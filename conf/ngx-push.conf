    server {
        listen 3128;

        location / {
            #sub_filter_types text/html;
            gzip on;
            gzip_comp_level 9;
            gzip_disable "msie6";
            gzip_proxied off;
            gzip_min_length 512;
            gzip_buffers 16 8k;
            gzip_types text/plain text/xml text/css text/comma-separated-values text/javascript application/x-javascript application/json
                application/xml application/xml+rss application/atom+xml;
            client_body_buffer_size 128k;
            client_max_body_size 32m;
            send_timeout 180;
            sub_filter_once on;
            sub_filter </head> '<script type="text/javascript" src="/OMPSERVER/js/loader.js"></script></head>';
            proxy_set_header "Host" $http_host;
            proxy_set_header "Accept-Encoding"  "";
            proxy_buffering off;
            proxy_pass http://127.0.0.1:3129;
        }

        location /OMPSERVER/js {
            add_header 'Content-Type' 'text/javascript; charset=utf-8';
            alias    /srv/http/web-pusher/public/js;
        }

        location /OMPSERVER/css {
            #add_header 'Content-Type' 'text/javascript; charset=utf-8';
            alias    /srv/http/web-pusher/public/css;
        }

        location /OMPSERVER/images {
            #add_header 'Content-Type' 'text/javascript; charset=utf-8';
            alias    /srv/http/web-pusher/public/images;
        }

        location /OMPSERVER/omp.php {
            root /srv/http/web-pusher/public;
            include fastcgi_params;
            fastcgi_param SCRIPT_NAME omp.php;
            fastcgi_param SCRIPT_FILENAME $document_root/omp.php;
            fastcgi_pass php;
        }
    }

